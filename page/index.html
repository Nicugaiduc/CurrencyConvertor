<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Currency Convertor</h1>
    <div class="currencyRow">
        <h3 class="alert">You must insert a number</h3>
        <input type="text" id="fromCurrency" maxlength="6">
        <select name="currency" id="fromCurrencySelector" onchange="onCurrencyChange()">
        </select>    
    </div>
    <div class="swapButton">
        <button id="swap">SWAP</button>    
    </div>
    

    <div class="currencyRow">
        <input type="text" id="toCurrency" disabled value="0">
        <select name="currency" id="toCurrencySelector" onchange="onCurrencyChange()">
        </select>    
    </div>

    <script src="script.js"></script>
</body>
</html>
